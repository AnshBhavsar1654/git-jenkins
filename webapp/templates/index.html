<!DOCTYPE html>
<html>
<head>
    <title>Iris Predictor</title>
</head>
<body>
    <h2>Iris Flower Prediction</h2>
    <form id="predictForm">
        <input type="text" id="sl" placeholder="Sepal Length" required><br>
        <input type="text" id="sw" placeholder="Sepal Width" required><br>
        <input type="text" id="pl" placeholder="Petal Length" required><br>
        <input type="text" id="pw" placeholder="Petal Width" required><br>
        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("predictForm").onsubmit = async function(e) {
            e.preventDefault();
            let data = {
                sepal_length: document.getElementById("sl").value,
                sepal_width: document.getElementById("sw").value,
                petal_length: document.getElementById("pl").value,
                petal_width: document.getElementById("pw").value
            };
            let res = await fetch("/predict", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });
            let json = await res.json();
            document.getElementById("result").innerText = "Prediction: " + json.prediction_species;
        }
    </script>
</body>
</html>

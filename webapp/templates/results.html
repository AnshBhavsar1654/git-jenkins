<!DOCTYPE html>
<html>
<head>
    <title>Stored Predictions</title>
</head>
<body>
    <h2>All Predictions</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Sepal Length</th>
            <th>Sepal Width</th>
            <th>Petal Length</th>
            <th>Petal Width</th>
            <th>Species</th>
        </tr>
        {% for p in predictions %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.sepal_length }}</td>
            <td>{{ p.sepal_width }}</td>
            <td>{{ p.petal_length }}</td>
            <td>{{ p.petal_width }}</td>
            <td>{{ p.species }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
